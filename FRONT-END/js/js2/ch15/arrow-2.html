<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const arrow = () => {
      return 10;
    }
    const arrow2 = () => 10;
    const sum = (n1, n2) => n1 + n2; // 리턴 생략 가능

    const doubleVal = n1 => n1 * n1; //파라미터 1개일 때만 가능

    console.log(arrow());
    console.log(arrow2());
    console.log(sum(10, 20));
    console.log(sum(110, 120));
    console.log(doubleVal(5));
  </script>
</body>
</html>
