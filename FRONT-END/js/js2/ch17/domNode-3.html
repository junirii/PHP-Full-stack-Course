<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>DOM을 공부합시다.</h1>
  <button onclick="addContent2();">더 보기</button>
  <div id="info"></div>
  <script>
    const imgSrc = 'https://www.bing.com/th?id=ABTB26A3061352670F52EF312D1B2779A7692030886C776ABCF0B9C41E242ED7E0F&w=608&h=200&c=2&rs=1&o=6&pid=SANGAM';
    const imgAlt = '모압';

    const divInfo = document.querySelector('#info');
    function addContent(){
      const newP = divInfo.appendChild(document.createElement('p'));
      newP.append('DOM은 document object model의 줄임말입니다.');

      const newImg = divInfo.appendChild(document.createElement('img'));
      newImg.src = imgSrc;
      newImg.alt = imgAlt;
    }

    function addContent2(){
      const div = document.createElement('div');
      div.innerHTML =
      ` <p>DOM은document object model의 줄임말입니다.</p>
        <img src="${imgSrc}" alt="${imgAlt}">
      `;
      divInfo.appendChild(div);
    }
  </script>
</body>
</html>
