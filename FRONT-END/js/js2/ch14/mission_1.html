    var sum = 0;
    while(true){
      var n = prompt('더할 숫자를 입력하세요.(종료: 0)');
      if(n === '0'){
        break;
      }
      var val = Number(n);
      if(val){
        sum += val;
      }
    }
    document.write(`모두 더한 값: ${sum}`);
  </script>
