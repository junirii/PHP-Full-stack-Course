<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = Number(prompt('입장객 수'));
    if(memNum > 0){
      var colNum = 6;
      var rowNum = Math.ceil(memNum / colNum);
      var n = 1;
      
      // document.write('<table>');

      //   }
      //   document.write('</tr>');
      // }
      // document.write('</table>');

      document.write('<table>');
      for(var i=1; i<=rowNum; i++){
        document.write('<tr>');
        for(var j=1; j<=colNum; j++){
          document.write(n<=memNum?`<td>좌석${n++}</td>` : '<td></td>');
        }
        document.write('</tr>');
      }
      document.write('</table>');
    }
  </script>
