<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>구구단</h1>
  <script>
    for(var i=1; i<10; i++){
      for(var j=1; j<10; j++){
        document.write(`${i} x ${j} = ${i * j} <br>`);
      }
      document.write('<br>');
    }
  </script>
</body>
</html>
