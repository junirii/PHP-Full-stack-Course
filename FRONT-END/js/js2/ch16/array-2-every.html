<body>
  <script>
    const arr = [1, 3, 5, 7, 9];
    const result = arr.every(function(item){
      // if(item % 2 === 1){
      //   return true;
      // }
      return item % 2;
    })
    console.log(result);
    
    const result2 = arr.every(function(item){
      // if(item < 16){
      //   return true;
      // }  
      return item < 16;
    })
    console.log(result2);

    const arr2 = [2, 4, 6, 8, 9];
    const result3 = arr2.every(function(item){
      // return item % 2 === 0;
      return !(item % 2);
    });
    console.log(result3);
  </script>
