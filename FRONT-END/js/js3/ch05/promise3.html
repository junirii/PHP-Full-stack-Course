<body>
  <script>
    const p1 = new Promise(function(resolve){
      resolve('안녕');
    });
    
    const p2 = p1.then(function(result){
      console.log(`p1 : ${result}`);
      return 'hello';
    })

    const p3 = p2.then(function(result){
      console.log(`p2 : ${result}`);
    });

    console.log(p1);
    console.log(p2);
    console.log(p3);
  </script>
</body>
