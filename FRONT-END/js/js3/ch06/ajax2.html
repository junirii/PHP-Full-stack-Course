<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="list"></div>
  <button onclick="getData();">데이터 가져오기</button>
  <script>
    let page = 1;
    const divList = document.querySelector('#list');

    function getData(){
      const url = `https://picsum.photos/v2/list?limit=30&page=${page++}`;
      fetch(url).then(function(res){
        return res.json();
      }).then(function(data){
        makeList(data);
      });
    }

    function makeList(data){
      data.forEach(function(item){
        const img = makePoster(item);
        divList.appendChild(img);
      })
    }

    function makePoster(item){
      const img = document.createElement('img');
      // const imgId = item.id;
      // const imgWidth = Math.floor(item.width * 0.1);
      // const imgHeight = Math.floor(item.height * 0.1);
      // const imgSrc = `https://picsum.photos/id/${imgId}/${imgWidth}/${imgHeight}`;
      // img.src = imgSrc;
      img.src = `https://picsum.photos/id/${item.id}/${Math.floor(item.width * 0.1)}/${Math.floor(item.height * 0.1)}`
      return img;
    }
  </script>
</body>
</html>
