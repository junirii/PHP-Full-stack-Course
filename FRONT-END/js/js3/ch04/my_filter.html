<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const myArr = {
      '0': 10,
      '1': 43,
      '2': 22,
      '3': 38,
      '4': 17,
      '5': 56,
      '6': 47,
      'length': 7,
      'forEach': function(cb){
        for(let i=0; i<this.length; i++){
          cb(this[i], i);
        }
      },
      'map': function(cb){
        const arr = [];
        for(let i=0; i<this.length; i++){
          arr.push(cb(this[i], i));
        }
        return arr;
      },
      'toString': function(){
        let str = '';
        for(let i=0; i<this.length; i++){
          str += i > 0 ? `,${this[i]}` : this[i];
        }
        return str;
      },
      'filter': function(cb){
        const arr = [];
        for(let i=0; i<this.length; i++){
          if(cb(this[i], i)){
            arr.push(this[i]);
          }
        }
        return arr;
      }
    }
    const arr2 = myArr.filter(function(item, idx){
      // if(item % 2 === 0){
      //   return true;
      // }
      return item % 2 === 0;
    });
    console.log(arr2.toString());
    const arr3 = myArr.filter(function(item, idx){
      // if(idx % 2 === 0){
      //   return true;
      // }
      return idx % 2 === 0;
    })
    console.log(arr3.toString());
    const arr4 = myArr.filter(function(item, idx){
      // if(idx % 2 === 0){
      //   return true;
      // }
      return idx % 2 === 1;
    })
    console.log(arr4.toString());
  </script>
</body>
</html>
