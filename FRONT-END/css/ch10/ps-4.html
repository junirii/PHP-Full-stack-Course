<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

li.new::after{
      position: relative;
      top: -1.5px;
      content: "NEW!!";
      font-size: x-small;
      padding: 2px 4px;
      margin: 0 10px;
      border-radius: 2px;
      background: #f00;
      color: #fff;
    }

    li > span:nth-child(1){position: inline-block; width: 50px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>제품 목록</h1>
    <ul>
      <li class="new">
        <span>제픔 A</span>
      </li>
      <li>
        <span>제픔 B</span>
      </li>
      <li>
        <span>제픔 C</span>
      </li>
      <li class="new">
        <span>제픔 D</span>
      </li>
    </ul>
  </div>
</body>
</html>
