<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{
      list-style: none;
    }
  </style>
</head>
<body>
  <form style="border: 1px solid;">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <p><b>개인 정보</b></p>
    <ul>
    <li><label>이름 <input type="text" placeholder="공백 없이 입력하세요"></label></li>
    <li><label>연락처 <input type="tel"></label></li>
    </ul>
    <p><b>지원 분야</b></p>
    <ul>
    <li><label><input type="radio" name="cat">웹 퍼블리싱</label></li>
    <li><label><input type="radio" name="cat">웹 애플리케이션 개발</label></li>
    <li><label><input type="radio" name="cat">개발 환경 개선</label></li>
    </ul>
    <p><b>지원 동기</b></p>
    <div>
    <textarea rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </div>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시 쓰기">
  </form>
</body>
</html>
